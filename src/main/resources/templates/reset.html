<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
</head>
<link href="/css/reset.css" rel="stylesheet" type="text/css"/>
<script src="/js/jquery-1.12.4.js"></script>
<script>
    function getQueryString(key){
        var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);
        return result?decodeURIComponent(result[2]):null;
    }
    var identity = getQueryString("identity");
    var username = getQueryString("username");
    var token = getQueryString("token");
    console.log(identity);
    console.log(username);
    console.log(token);
    window.onload=function(){
        $("#username").val(username);
        $("#identity").val(identity);
        $("#token").val(token);
    }
</script>
<body>
<div class="reset-wrapper">
    <form th:action="@{/submitreset}" class="form" method="POST">
        <h2>输入新的密码</h2>
        <!--//TODO 加密功能-->
        <input type="hidden" name="username" id="username">
        <input type="hidden" name="identity" id="identity">
        <input type="hidden" name="token" id="token">
        <div class="input-group">
            <input id="input_password" type="password" name="password" required>
            <label for="input_password">密码</label>
        </div>
        <div class="input-group">
            <input id="twice_password" type="password" name="twice_password" required>
            <label for="twice_password">确认密码</label>
        </div>
        <input type="submit" value="提交" class="submit-btn">
        <div style="text-align: center;">
            <p style="display: inline;"> 2020-2021 </p>
            <br>
            <a style="color:#FFF" href="https://beian.miit.gov.cn/" target="_blank">鲁ICP备2021006747号</a>
        </div>
    </form>
</div>
</body>

</html>
