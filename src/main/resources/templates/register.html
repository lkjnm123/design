<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
</head>
<link href="/css/register.css" rel="stylesheet" type="text/css"/>
<script src="/js/jquery-1.12.4.js"></script>
<script src="/js/jsencrypt.js"></script>
<script src="/js/aes.js"></script>
<script src="/js/pad-zeropadding-min.js"></script>
<script src="/js/register.js"></script>
<body>
<div class="register-wrapper" >
    <form th:action="@{/register}" method="POST" class="form">
        <h2>注册</h2>
        <label for="identity">选择身份:</label>
        <select id="identity" name="identity">
            <option value="business">商家</option>
            <option value="customer">顾客</option>
        </select>
        <br>
        <br>
        <div class="input-group">
            <input id="input_username" type="text" name="username" required>
            <label for="input_username">用户名</label>
            <p class="verfUne" style="display:inline;color: red"></p>
        </div>
        <div class="input-group">
            <input id="once_password" type="password" name="password" required>
            <label for="once_password">密码</label>
        </div>
        <div class="input-group">
            <input id="twice_password" type="password" name="password"  required>
            <label for="twice_password">确认密码</label>
            <p class="passwordcheckwarning" style="display: inline;color:red"></p>
        </div>
        <div class="input-group">
            <input id="phonenumber" type="text" name="phonenumber"  required>
            <label for="phonenumber">手机号</label>
            <p class="numbercheckwarning" style="display: inline;color:red"></p>
            <button id="getphonenumber" class="submit-btn">获取验证码</button>
        </div>
        <div class="input-group">
            <input id="verificationCode" type="text" name="verificationCode"  required>
            <label for="verificationCode">验证码</label>
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </div>
        <input id="encrypt_content" name="encrypt_content" type="text" style="display: none">
        <input id="registersubmit" type="submit" class="submit-btn" value="注册">
        <br>
        <div style="text-align: center;">
            <a style="color:#FFF" href="https://beian.miit.gov.cn/" target="_blank">鲁ICP备2021006747号</a>
        </div>
    </form>
</div>
</body>
</html>
