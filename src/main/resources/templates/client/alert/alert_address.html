<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    #address_main {
        height: auto;
        width: 270px;
        margin-left: 10%;
    }

    .item {
        margin-bottom: 5px;
    }
    #address_foot {
        clear: both;
        float: right;
    }
    #address_body{
        float: left;
    }
</style>
<div id="address_main">
    <div id="address_header">
        <h4>添加地址</h4>
    </div>
    <div id="address_body">
        <input type="hidden" name="addressid" id="input_addressid" value="0">
        <div class="item">
            <span>收货人姓名:</span>
            <input type="text" name="realname" required="" autofocus id="input_realname" placeholder="请输入收货人姓名(必填)">
        </div>
        <div class="item">
            <span>收货人手机号:</span>
            <input type="text" name="phonenumber" required="" id="input_phonenumber" placeholder="请输入收货人手机号(必填)">
        </div>
        <div class="item">
            <span>收货人地址:</span>
            <textarea type="text" name="address" required="" rows="7" cols="20" id="input_address"
                      placeholder="请输入收货人地址(必填)"></textarea>
        </div>
    </div>
    <div id="address_foot">
        <button class="cancel">取消</button>
        <button class="ok" id="sure_addAddress">保存</button>
    </div>
</div>
